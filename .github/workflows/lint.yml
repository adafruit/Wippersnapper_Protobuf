name: "lint protobuf"
on: pull_request

jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
    - name: Self Checkout
      uses: actions/checkout@v3
      with:
          path: protobuf-checkout
          submodules: false
    - name: list file directory structure
      run: ls -R
    - name: run protolint
      uses: plexsystems/protolint-action@v0.7.0
      with:
        configDirectory: ./protobuf-checkout/.
        srcDirectory: ./protobuf-checkout/proto/wippersnapper/